    <main>
        <h1>Assetliste</h1>
        <h2>Spilkarakterer</h2>
       <article class="spilkarakterer">
        <div class="dj_tux">
            <h3>DJ Tux</h3>
 <img src="Assets/djtux.svg" alt="djtux">
        </div>

          <div class="dørman">
            <h3>Dørmand</h3>
 <img src="Assets/dørmand.svg" alt="dørmand">
        </div>
        
             <div class="flaskepige">
            <h3>Flaskepige</h3>
 <img src="Assets/flaskepige.svg" alt="flaskepige">
        </div>
       </article>

        <h2>Skaerme</h2>
        <article class="skærme">
        <div class="startskærm">
            <h3>Startskaerm</h3>
            <img src="Assets/startskærm.png" alt="startskærm">
            </div>
                  <div class="spilskærm">
            <h3>Spilskaerm</h3>
            <img src="Assets/spilskærm.png" alt="spilskærm">
            </div>
             <div class="game_over">
            <h3>Game over</h3>
            <img src="Assets/gameover.png" alt="gameover">
            </div>
               <div class="level_complete">
            <h3>Vinderskaerm</h3>
            <img src="Assets/vinderskærm.png" alt="vinderskærm">
            </div>
        </article>
        <h2>Spil- og UI elementer</h2>
    <div id="elementer">
        <article class="spil_elementer">
            <div class="rigtig_plade">
            <h3>Rigtig plade</h3>
            <img src="Assets/pladerød.svg" alt="Rød plade">
            </div>

            <div class="forkerte_plader">
            <h3>Forkerte plader</h3>
            <img src="Assets/pladepink.svg" alt="Pink plade">
            <img src="Assets/pladegrøn.svg" alt="Grøn plade">
            <img src="Assets/pladelilla.svg" alt="Lilla plade">
            </div>
        </article>
    
        <article class="ui_elementer">
            <div class="asset_startknap">
            <h3>Startknap</h3>
            <img src="Assets/startknap.svg" alt="startknap">
            </div>

            <div class="asset_replay">
            <h3>Replayknap</h3>
            <img src="Assets/replay.svg" alt="replay">
            </div>

            <div class="asset_liv">
            <h3>Liv</h3>
            <img src="Assets/liv.svg" alt="Liv">
            </div>

            <div class="asset_point">
            <h3>Point</h3>
            <img src="Assets/point.svg" alt="Point">
            <div class="level_complete"></div>
            </div>
        </article>
    </div>

    </main>
